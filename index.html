<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu Hương Nguyên</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sono:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <style>
        body {
            font-family: Glory;
            text-align: center;
            background-image: url(flower.jpg);
            background-size: cover;
            background-repeat: initial;
            background-attachment: fixed;
        }

        .main {
            position: absolute;
            width: 80%;
            top: 25%;
            left: 10%;
        }
    </style>

    <div class="main">
        <h1 style="color: rgb(200, 88, 88); font-size: 80px; color: rgb(255, 255, 255); font-family: Sono;">Tặng tình iu cho Nguyễn Công Ngọ</h1>
        <br><br><br>
        <button id="btnMove" onmousemove="randomPosition()" class="btn"
            style="width: 200px; position: relative; background-color: rgb(249, 74, 74); color: white;">Đeos</button>

        <button class="btn" data-toggle="modal" data-target="#myModal"
            style="position: relative; width: 200px; background-color: rgb(255, 255, 255); color: black;">Yêu vcl</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sao yêu tớ vậy</h4>
                </div>
                <div class="modal-body">
                    <textarea onkeyup="textChange()" class="form-control" rows="5" id="changText"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal1" >Yêu anh
                        nhìuuuuuuuu 💖 💖 💕 💕</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <br>
                    <h1>Awwwwwwwww Anh cũng yêu Hương Nguyên rất nhìuuuuuuu 💖 💖 💕 💕</h1>
                    <img class="img-rounded" src="meo.jpg" alt="" style="position: relative; width: 50%; left: 25%;">
                    <br><br><br>
                </div>
            </div>

        </div>
    </div>



    <script>
        // document.getElementById("changText").innerHTML = "Yêu anh vcl"

        console.log(document.getElementById("changText").value)

        function randomPosition() {
            var top = Math.random();
            top = top * 500;
            var left = Math.random();
            left = left * 500;
            console.log(top + " " + left)
            document.getElementById("btnMove").style.top = top + "px";
            document.getElementById("btnMove").style.left = left + "px";
        }

        function textChange() {
            document.getElementById("changText").value = "Tại anh đẹp trai vclllll 😘😘😘"
        }
    </script>
</body>

</html>
